<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header >
        <img src="./assets/Logo.png" alt="Logo">
    </header>
    <main>
        <div class="content">
            <div class="text-container">
                <h2 class="TextoP">Ingrese Texto Aquí</h2>
                <textarea id="texto"></textarea>
                <div class="buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="img">
                <img src="./assets/Muñeco.png" alt="Muñeco">
                <p id="resultado">Ningún mensaje fue encontrado.</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>
    <footer class="dev">
        <p>Desarrollado por Axel Franca</p>
    </footer>
</body>
</html>
